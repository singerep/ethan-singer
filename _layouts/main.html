<!doctype html>
<html lang="en">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-1PFJ1MC5B7"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-1PFJ1MC5B7');
        </script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta property="og:title" content="Ethan Singer | {{page.title}}">
        <meta property="og:description" content="{{page.subtitle}}">
        <meta property="og:image" content="https://ethan-singer.com/post-assets/{{page.short-hand}}/card.jpg">
        <meta property="twitter:image" content="https://ethan-singer.com/post-assets/{{page.short-hand}}/card.jpg">
        <meta property="og:url" content="https://ethan-singer.com/{{page.permalink}}.html">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        {% if page.old_css == 'True' %}
        <link rel="stylesheet" href="/css/old_main.css">
        {% else %}
        <link rel="stylesheet" href="/css/new_main.css">
        {% endif %}
        {% for file in site.static_files %}
        {% if file.path contains page.short-hand and file.extname == '.css' %}
        <link rel="stylesheet" href="/post-assets/{{page.short-hand}}/{{file.name}}">
        {% endif %}
        {% endfor %}
        <link rel="icon" href="/favicon.svg">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        {% for link in page.top-loads %}

        {{link}}

        {% endfor %}

        <title> {{ site.title }} </title>
    </head>
    <body>
        <div id="nav-placeholder">
            {% include navbar.html %}
        </div>

            {{ content }}

    </body>
</html>
